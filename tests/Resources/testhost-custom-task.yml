magephp:
    log_dir: /tmp
    environments:
        test:
            user: tester
            host_path: /var/www/test
            exclude:
                - ./var/cache/*
                - ./var/log/*
                - ./web/app_dev.php
            hosts:
                - testhost
            pre-deploy:
                - composer/install
                - composer/dump-autoload
            on-deploy:
                - custom
            on-release:
            post-release:
            post-deploy:
    custom_tasks:
        - Mage\Tests\Task\CustomTask
